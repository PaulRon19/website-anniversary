<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Heart Shape</title>
        <link rel="stylesheet" type="text/css" href="vd.css">
    </head>
    <body>
        <audio id="audio" controls autoplay loop src="audio.mp3"></audio>
        <div class="banner">
            <video autoplay muted loop>
                <source src="vd.mp4" type="video/mp4">
            </video>
            <h2>Happy 5<sup>th</sup> Year and 3<sup>rd</sup> Month Anniversary</h2>
            <div id="playButton" class="heart"></div>
        </div>
        <div class="banner-text2">
            <div class="box b1">Happy Anniversary Lay Pr Naw</div>
            <div class="box b2">Even though we are in a long-distance relationship</div>
            <div class="box b3">We remain steadfastly loyal to each other</div>
            <div class="box b4">You are my joy, my happiness and my deepest love</div>
            <div class="box b5">Be always with me for our entire lives, ChitLay! </div>
        </div>
                <script>
            const playButton = document.getElementById('playButton');
            const audio = document.getElementById('audio');
    
            playButton.addEventListener('click', () => {
                audio.muted = false;
                audio.play();
            });
    
            document.addEventListener('DOMContentLoaded', (event) => {
                audio.play();
            });
        </script>

    </body>
</html>
